[build]
  command = "npm run build"
  publish = "dist"

# Optional: explicitly pin the node version Netlify should use for builds
[build.environment]
  NODE_VERSION = "20"

# Lighthouse plugin
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # Optional config (you can tweak these later)
  [plugins.inputs]
    output_path = "lighthouse-report.html"
    # If you want to define min scores, uncomment:
    # thresholds_performance = 0.8
    # thresholds_accessibility = 0.9
    # thresholds_best_practices = 0.9
    # thresholds_seo = 0.9
